<body>

  <!-- Logo, sección nav superior, y barra de busqueda-->
  <header id="banner">

    <div class="row middle-xs">
      <div class="col-xs-3">
        <!--Logo de la página-->
        <a href="index.html">
          <img id="logo" src="img/logo2.png">
        </a>
      </div>

      <div class="col-xs-5">
        <!--Barra de busqueda-->
        <div id="buscarLibro">
          <input type="text" id="txt_busqueda" placeholder="Busqueda de libros...">
          <button type="submit" onclick="buscar()"> Buscar </button>
        </div>
      </div>

      <!-- Iconos para acceder al carrito de compras y a iniciar sesión-->
      <div class="col-xs-4" id="usuario_carrito">
        <img id="usuario" onclick="miUsuario()" src="img/Usuario.png">
        <img id="carro_compra" src="img/shopping-cart.png"> 
      </div>
    </div>

    <div id="modal_usuario">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <p>Nombre de usuario</p>
      <input id="username" type="text">
      <p>Contraseña</p>
      <input id="password" type="password">
      <button onclick="logIn()">Iniciar Sesión</button>
      <a href="">Soy un usuario nuevo</a> <br>
      <a href="">Olvide mi contraseña</a>
      
    </div>
    </div>

    <!-- Menu de Navegación -->
    <input type="checkbox" id="btn_menu">
    <label for="btn_menu"><img src="img/icono_menu.png" height="30px" width="30px"></label>
    <nav>
      <ul>
        <li>
          <a  href="index.html">Inicio</a>
        </li>
        <li>
          <a href="">Los más vendidos</a>
        </li>
        <li>

        </li>
        <li>
          <a  href="">Géneros</a>
        </li>
        <li>
          <a  href="nosotros.html">Quienes somos</a>
        </li>
        <li>
          <a  href="contacto.html">Contacto</a>
        </li>
      </ul>

    </nav>

  </header>



  <!-- Esta sección contiene los datos a ingresar-->
  <div class="row right" id="contacto_section">
    <div class="col-xs-12" id="contactenos">
      <p class="label_contacto"> Contáctenos
      </p>
    </div>
    <br>
    <div class="col-xs-12" id="Contactenos_1">
      ¿En qué podemos ayudarte?
    </div>
  </div>

  <br>
  <br>

  <form class="form_contacto">
    <div class="col-xs-12">
      <label class="label_contacto" for="asunto"> Asunto </label>
      <div>
        <select name="asunto" id="asunto" aria-required="true" style="width: 50vw; height: 32px;">
          <option value="Consulta de título(s)">Consulta de título(s)</option>
          <option value="Contacto Comercial">Contacto Comercial</option>
          <option value="Cotizaciones">Cotizaciones</option>
          <option value="Sugerencias/Reclamos">Sugerencias/Reclamos</option>
          <option value="Otros">Otros</option>
        </select>

      </div>
    </div>

    <div class="col-xs-12">
      <label class="label_contacto" for="nombre"> Nombre </label>
      <div>
        <input type="text" maxlength="50" style="width: 50vw; height: 32px;" required
          pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"
          oninvalid="setCustomValidity('Nombre invalido ')">
      </div>
    </div>

    <div class="col-xs-12">
      <label class="label_contacto" for="email"> Email </label>
      <div>
        <input type="text" maxlength="60" style="width: 50vw; height: 32px; " required>
      </div>
    </div>

    <div class="col-xs-12">
      <label class="label_contacto" for="numero_telefonico"> Numero Telefónico </label>
      <div>
        <input  type="tel" max="12" style="width: 50vw; height: 32px;" required pattern="^[9|8|7|6]\d{8}$" oninvalid="setCustomValidity('telefono invalido,debe ser de 9 digitos')"   >
      </div>
      </div>

        <div class=" col-xs-12">
        <label class="label_contacto" for="comentarios"> Comentarios </label>
        <div>
          <input type="text" maxlength="300" style="width: 50vw; height : 50px" required>
        </div>
      </div>
      <br>
      <div>
        <button type="submit" title="Enviar" id="btn_enviar">
        </button>
        <label id="label_btn" for="btn_enviar"> <img src="img/btn.png" height="46.4px" width="100.8px"></label>
      </div>

  </form>
